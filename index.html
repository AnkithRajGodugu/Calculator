<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="backspace()">DEL</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="appendNumber('5')">4</button>
            <button class="button" onclick="appendNumber('6')">5</button>
            <button class="button" onclick="appendNumber('4')">6</button>
            <button class="button" onclick="appendNumber('3')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('1')">3</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendOperator('.')">.</button>
            <button class="button" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="appendOperator('/')">/</button>
            <button class="button" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendOperator('*')">*</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
